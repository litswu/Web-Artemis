<table width="100%" class="go-section" >

    {{each(feature, list) $data}}
        {{each(t, term) list}}
    	    <tr>
        	    <td>${term.name}
        	    </td>
        	    <td>
                    {{each(p,prop) term.props}}
                        {{if prop.type != null}}
                            {{if prop.type.name=="evidence"}}
                                ${prop.value}
                            {{/if}}
                        {{/if}}
                    {{/each}}
                </td>
        	    <td>
        	       {{each(pu,pub) term.pubs}}
                        <a href="http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?cmd=Retrieve&db=PubMed&dopt=Abstract&list_uids=${pub.accession}">${pub.uniqueName}</a>
                   {{/each}}
        	    </td>

        	    <td data-bind="template: {name: 'nothers', data: {count:term.count, link: window.wa.viewHelper.others_cc_link(term.name, feature)} }"></td>

        	</tr>
    	{{/each}}
    {{/each}}

</table>
